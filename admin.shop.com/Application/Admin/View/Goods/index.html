<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 商品品牌 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/page.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('add')}">添加品牌</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品品牌 </span>
    <div style="clear:both"></div>
</h1>
<div class="form-div">
    <form action="{:U()}" name="searchForm">
    <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
    <select name="goods_category_id">
        <option value="">所有分类</option>
        <foreach name="categories" item="val">
            <option value="{$val.id}">{:str_repeat('&nbsp;',($val['level']-1)*3)}{$val['name']}</option>
        </foreach>
    </select>
    <!-- 品牌 -->
    <select name="brand_id">
        <option value="">所有品牌</option>
        <foreach name="brands" item="val">
            <option value="{$val['id']}">{$val['name']}</option>
        </foreach>
    </select>
    <!-- 推荐 -->
    <select name="goods_status">
        <option value="">全部</option>
        <option value="is_best">精品</option>
        <option value="is_new">新品</option>
        <option value="is_hot">热销</option>
    </select>
    <!-- 上架 -->
    <select name="is_on_sale">
        <option value=''>全部</option>
        <option value="1">上架</option>
        <option value="0">下架</option>
    </select>
    关键字<input type="text" name="keyword" size="15" value="{:I('get.keyword')}"/>
    <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>编号</th>
                <th>商品名称</th>
                <th>货号</th>
                <th>本店价格</th>
                <th>上架</th>
                <th>精品</th>
                <th>新品</th>
                <th>热销</th>
                <th>排序</th>
                <th>库存</th>
                <th>操作</th>
            </tr>
            <foreach name="rows" item="row">
            <tr>
                <td align="center" class="first-cell">
                    {$row.id}
                </td>
                <td align="center">
                    {$row.name}
                </td>
                <td align="center">
                    {$row.sn}
                </td>
                <td align="center">
                    {$row.shop_price}
                </td>
                <td align="center">
                    <img src="__IMG__/{$row.is_on_sale}.gif" />
                </td>
                <td align="center">
                    <img src="__IMG__/{:$row['goods_status']&1?1:0}.gif" />
                </td>
                <td align="center">
                    <img src="__IMG__/{:$row['goods_status']&2?1:0}.gif" />
                </td>
                <td align="center">
                    <img src="__IMG__/{:$row['goods_status']&4?1:0}.gif" />
                </td>
                <td align="center">
                    {$row.sort}
                </td>
                <td align="center">
                    {$row.stock}
                </td>
                <td align="center">
                <a href="{:U('edit',['id'=>$row['id']])}" title="编辑">编辑</a> |
                <a href="{:U('remove',['id'=>$row['id']])}" title="移除">移除</a>
                </td>
            </tr>
            </foreach>
            <tr>
                <td align="right" nowrap="true" colspan="6">
                    <div id="turn-page" class="page">
                        {$pageBar}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>

<div id="footer">

</html>
