<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ECSHOP 管理中心 - 添加管理员 </title>
    <meta name="robots" content="noindex, nofollow"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="__CSS__/general.css" rel="stylesheet" type="text/css"/>
    <link href="__CSS__/main.css" rel="stylesheet" type="text/css"/>
    <link href="__ZTREE__/zTreeStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('index')}">管理员列表</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加管理员 </span>
</h1>
<div style="clear:both"></div>
<div class="main-div">
    <form method="post" action="{:U()}" enctype="multipart/form-data">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">管理员名称</td>
                <td>
                    <present name="row">
                        {$row.username}
                    <else/>
                        <input type="text" name="username" maxlength="60" value=""/>
                    </present>
                </td>
            </tr>
            <notpresent name="row">
                <tr>
                    <td class="label">密码</td>
                    <td>
                        <input type="password" name="password" value=""/>
                    </td>
                </tr>
                <tr>
                    <td class="label">确认密码</td>
                    <td>
                        <input type="password" name="repassword" value=""/>
                    </td>
                </tr>
            </notpresent>
            <tr>
                <td class="label">邮箱</td>
                <td>
                    <present name="row">
                        {$row.email}
                    <else/>
                        <input type="text" name="email" value=""/>
                    </present>
                </td>
            </tr>
            <tr>
                <td class="label">角色</td>
                <td>
                    <div id="role-ids">

                    </div>
                    <ul id="roles" class="ztree"></ul>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><br/>
                    <input type="hidden" name="id" value="{$row.id}"/>
                    <input type="submit" class="button" value=" 确定 "/>
                    <input type="reset" class="button" value=" 重置 "/>
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="footer">

<script type="text/javascript" src="__JS__/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="__ZTREE__/jquery.ztree.core.min.js"></script>
<script type="text/javascript" src="__ZTREE__/jquery.ztree.excheck.min.js"></script>
<script type="text/javascript">
    var setting = {
        check:{
            enable:true,
        },
        data: {
            simpleData: {
                enable: true,
            }
        },
        callback:{
            onCheck:function(event,ele_id,node){
                var nodes = ztree_obj.getCheckedNodes(true);
                var box = $('#role-ids');
                box.empty();
                $(nodes).each(function(i,v){
                    var html = '<input type="hidden" name="role_id[]" value="'+v.id+'"/>';
                    $(html).appendTo(box);
                });
            },
        },
    };

    var zNodes = {$roles};
    var ztree_obj;

    $(document).ready(function() {
        ztree_obj = $.fn.zTree.init($("#roles"), setting, zNodes);
        ztree_obj.expandAll(true);

        //编辑页面回显关联的权限
        <present name="row">
        var role_ids = {$row.role_ids};
    $(role_ids).each(function(i,v){
        var node = ztree_obj.getNodeByParam('id',v);
        ztree_obj.checkNode(node,true,false,true)
    });
    </present>
    });
</script>
</body>
</html>
