<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 商品分类 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/page.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('add')}">添加分类</a></span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品分类 </span>
    <div style="clear:both"></div>
</h1>
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th>分类名称</th>
                <th>分类简介</th>
                <th>是否显示</th>
                <th>排序</th>
                <th>帮助相关</th>
                <th>操作</th>
            </tr>
            <foreach name="rows" item="val">
            <tr align="center" class="0">
                <td align="center" class="first-cell" >
                <span>{$val.name}</span>
                </td>
                <td width="15%">{$val.intro}</td>
                <td width="15%"><img src="__IMG__/{$val.status}.gif" /></td>
                <td width="15%"><img src="__IMG__/{$val.is_help}.gif" /></td>
                <td width="15%" align="center"><span>{$val.sort}</span></td>
                <td width="30%" align="center">
                <a href="{:U('edit',['id'=>$val['id']])}">编辑</a> |
                <a href="{:U('remove',['id'=>$val['id']])}" title="移除" onclick="">移除</a>
                </td>
            </tr>
            </foreach>
                <tr>
                    <td align="right" nowrap="true" colspan="6">
                        <div id="turn-page" class="page">
                            {$pageBar}
                        </div>
                    </td>
                </tr>
        </table>
    </div>
</form>
